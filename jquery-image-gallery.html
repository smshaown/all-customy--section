<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla jQuery Image Gallery Lightbox Example</title>

    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }

      .gallery-item {
        margin: 5px;
      }

      .gallery-item img {
        width: 250px;
        height: 200px;
        cursor: pointer;
      }

      .lightbox {
        display: none;
        position: fixed;
        z-index: 999;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .lightbox-content {
        display: block;
        margin: 0 auto;
        max-width: 80%;
        max-height: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .close-icon {
        position: absolute;
        top: 10px;
        right: 61px;
        cursor: pointer;
        color: #fff;
      }

      .prev {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #fff;
      }

      .next {
        position: absolute;
        top: 50%;
        right: 50px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #fff;
      }
    </style>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <div class="gallery d-flex align-items-center justify-content-center">
      <div class="gallery-item">
        <img
          src="https://images.pexels.com/photos/1466812/pexels-photo-1466812.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image 1"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.pexels.com/photos/10330183/pexels-photo-10330183.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image 2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.pexels.com/photos/3260921/pexels-photo-3260921.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image 2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.pexels.com/photos/10566864/pexels-photo-10566864.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image 2"
        />
      </div>
      <!-- Add more images as needed -->
    </div>

    <div class="lightbox">
      <span style="font-size: 20px; color: white" class="close-icon"
        ><i class="fa-solid fa-xmark"></i
      ></span>
      <img class="lightbox-content" src="" alt="Image" />
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/53025ffb8e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var currentImageIndex;

        // Open lightbox when an image is clicked
        $(".gallery-item img").click(function () {
          var imgSrc = $(this).attr("src");
          $(".lightbox-content").attr("src", imgSrc);
          $(".lightbox").fadeIn();
          currentImageIndex = $(this).parent().index();
        });

        // Close lightbox when the close icon is clicked
        $(".close-icon").click(function () {
          $(".lightbox").fadeOut();
        });

        // Close lightbox and remove slider when clicking outside the lightbox
        $(".lightbox").click(function (e) {
          if (e.target === this) {
            $(".lightbox").fadeOut();
            $("body").removeClass("noscroll");
          }
        });

        // Navigate to the previous image
        $(".prev").click(function () {
          currentImageIndex =
            (currentImageIndex - 1 + $(".gallery-item").length) %
            $(".gallery-item").length;
          var prevImgSrc = $(".gallery-item")
            .eq(currentImageIndex)
            .find("img")
            .attr("src");
          $(".lightbox-content").attr("src", prevImgSrc);
        });

        // Navigate to the next image
        $(".next").click(function () {
          currentImageIndex =
            (currentImageIndex + 1) % $(".gallery-item").length;
          var nextImgSrc = $(".gallery-item")
            .eq(currentImageIndex)
            .find("img")
            .attr("src");
          $(".lightbox-content").attr("src", nextImgSrc);
        });
      });
    </script>
  </body>
</html>
